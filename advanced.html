<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <div class="navbar">
    <a href="index.html">Google Search</a>
  </div>

  <hr>
  <p id="adv-title">Advanced Search</p>
  <hr>

  <div class="search advanced">
    Find pages with...
    <br><br>
    <form action="https://google.com/search" autocomplete="off" id="adv-form">
      <div style="display: table-column;"></div>
      <div style="display: table-column; width:100%;"></div>

      <p class="adv-p">
        <label for="all" class="adv-label">all these words</label>
        <input type="text" name="as_q" class="adv-input" id="all">
      </p>

      <p class="adv-p">
        <label for="exact" class="adv-label">this exact word or phrase</label>
        <input type="text" name="as_epq" class="adv-input" id="exact">
      </p>

      <p class="adv-p">
        <label for="any" class="adv-label">any of these words</label>
        <input type="text" name="as_oq" class="adv-input" id="any">
      </p>

      <p class="adv-p">
      <label for="none" class="adv-label">none of these words</label>
      <input type="text" name="as_eq" class="adv-input" id="none">
      </p>

    </form>

    <input type="submit" value="Advanced Search" form="adv-form" id="adv-submit">

  </div>

</body>
</html>
